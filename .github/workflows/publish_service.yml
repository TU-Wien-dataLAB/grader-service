name: Upload Grader Service Package

on:
  workflow_call:

permissions:
  contents: read

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
    - uses: ./.github/workflows/publish_service.yml
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'
    - name: Download a labextension artifact
      uses: actions/download-artifact@v3
      with:
        name: dist-service
    - name: Publish package
      working-directory: ./grader_service
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_SETUP_TOKEN }}
      run: |
        twine upload dist/*
