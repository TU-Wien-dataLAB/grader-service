name: Development

on:
  release:
    types: [published]
  push:
    branches:
      - main
      - dev

jobs:
  grader-service:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/build/service.yml
      - uses: ./.github/workflows/docker/service.yml

  labextension:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/build/labextension.yml
      - uses: ./.github/workflows/docker/labextension.yml

  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/build/convert.yml

#  docs:
#    runs-on: ubuntu-latest
#    steps:
#      - uses: ./.github/workflows/reusable/build_docs


#  pre-release:
#    runs-on: ubuntu-latest
#    if: startsWith(github.ref, refs/tags/)
#    steps:
#      - name: TODO GET ARTIFACTS


  release_grader-service:
    needs: grader-service
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' && github.base_ref == 'main' }}
    steps:
      - uses: ./.github/workflows/publish/service

  release_labextension:
    needs: labextension
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' && github.base_ref == 'main' }}
    steps:
      - uses: ./.github/workflows/publish/labextension

  release_convert:
    needs: convert
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' && github.base_ref == 'main' }}
    steps:
      - uses: ./.github/workflows/publish/convert